  <main>
    <div class="login">
      <div id="logo">
        <img src="./imgs/ezev_logo.png" alt="logo" />
      </div>
      <form action="/auth" method="POST">
        <label for="username">
          <input type="text" placeholder="Enter Username" id="username" name="username" required />
        </label>
        <label for="password">
          <input type="text" placeholder="Enter Password" id="password" name="password" required />
          <input type="submit" value="Login" />
        </label>
      </form>
      <a href="newaccount.html">Please create a new account</a>
    </div>
    <footer>Copyright DTC-11 EZ-EV test</footer>
  </main>
  

  <!-- Javascript scripts -->
