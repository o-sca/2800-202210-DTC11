<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />

  <style>
    body {
      background-color: rgb(255, 255, 255);
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
      position: relative;
    }

    .topnav #myLinks {
      display: none;
    }

    .topnav a {
      color: white;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
      display: block;
    }

    .topnav a.icon {
      background: 03045E;
      display: block;
      position: absolute;
      right: 0;
      top: 0;
      font-size: 20px;
    }

    .topnav a:hover {
      background-color: #0096c7;
      color: black;
    }

    .active {
      text-align: center;
      background-color: #48cae4;
      color: white;
    }

    @media only screen and (max-width: 800px) {
      body {
        background-color: rgb(255, 255, 255);
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .topnav {
        overflow: hidden;
        background-color: #333;
        position: relative;
      }

      .topnav #myLinks {
        display: none;
      }

      .topnav a {
        color: white;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        display: block;
      }

      .topnav a.icon {
        background: 03045E;
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        font-size: 20px;
      }

      .topnav a:hover {
        background-color: #0096c7;
        color: black;
      }

      .active {
        text-align: center;
        background-color: #48cae4;
        color: white;
      }
    }
  </style>
</head>
<body>
  <!-- Top Navigation Menu -->
  <div class="topnav">
    <a href="#home" class="active">Logo</a>
    <div id="myLinks">
      <a href="/main.html">Home</a>
      <a href="/amenities">Nearby Amenities</a>
      <a href="/login.html" id="log">Login / Sign-up</a>
      <a href="/admin" id="admin" style="display: none">Admin</a>
    </div>
    <a href="javascript:void(0);" class="icon" onclick="showMenu()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <script>
    function showMenu() {
      var x = document.getElementById("myLinks");
      x.style.display = x.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
