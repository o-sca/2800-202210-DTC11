<head>
  <link rel="stylesheet" href="./css/nav.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/font-awesome.min.css"
  />
  <script
    src="https://kit.fontawesome.com/575ee5eea7.js"
    crossorigin="anonymous"
  ></script>
</head>

<body>
  <!-- Top Navigation Menu -->
  <div class="topnav">
    <a class="active" id="logo"></a>
    <div id="myLinks">
      <a href="/main.html">Home</a>
      <a href="javascript:void(0);" id="openRecentsModal">Recents</a>
      <a id="log" href="/">Login / Sign-up</a>
      <a href="/admin" id="admin">Admin</a>
    </div>
    <a href="javascript:void(0);" class="icon" onclick="openHamburgerMenu()">
      <i class="fa fa-bars"></i>
    </a>

    <a href="#filterModal" id="openfilterModal" class="filterIcon">
      <i class="fa-solid fa-filter"></i>
    </a>
    <a href="#modal-search" id="openSearchModal" class="searchIcon">
      <i class="fas fa-search"></i>
    </a>
  </div>

  <!-- Search Modal -->
  <div id="searchModal" class="modal-search modal">
    <!-- Modal content -->
    <div class="search-content">
      <div class="modal-header">
        <h2>Search by station name or address:</h2>
        <span class="searchClose">&times;</span>
      </div>
      <!-- Search Bar -->
      <div class="search-container">
        <input
          type="text"
          id="searchTerm"
          placeholder="Search.."
          name="search"
        />
        <button type="submit" id="searchButton" onclick="filter()">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Filter Modal -->
  <div id="filterModal" class="filterModal modal">
    <div class="modal-filterModal">
      <div class="modal-header">
        <h2>Filter by:</h2>
        <span class="closefilterModal">&times;</span>
      </div>
      <label>Charging status</label>
      <select name="filter_status" id="filter_status" onchange="filter()">
        <option class="none_selection" value=""></option>
        <option value="AVAILABLE">Available</option>
        <option value="UNKNOWN">Unknown</option>
        <option value="PLANNED">Planned</option>
        <option value="CHARGING">Charging</option>
      </select>
      <label>Number of outlets: &gt; <span id="nos-slider-val">1</span></label>
      <input
        type="range"
        min="1"
        max="24"
        value="1"
        class="slider"
        id="num_of_stations_slider"
        oninput="updateSliderDisplayValue()"
        onmouseup="filter()"
        ontouchend="filter()"
      />

      <label>Connector</label>
      <select name="filter_connector" id="filter_connector" onchange="filter()">
        <option class="none_selection" value="0"></option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="13">13</option>
      </select>

      <label>Kilowatts <span id="kw-slider-val">5</span> kW</label>
      <input
        type="range"
        min="5"
        max="350"
        value="5"
        class="slider"
        id="kilowatts_slider"
        oninput="updateSliderDisplayValue()"
        onmouseup="filter()"
        ontouchend="filter()"
      />

      <!-- </select> -->

      <label>Power type</label>
      <select name="filter_power" id="filter_power" onchange="filter()">
        <option class="none_selection" value="0"></option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>

      <button id="reset-filters-button" type="button" onclick="resetFilters()">
        Reset All
      </button>
    </div>
  </div>

  <!-- Recents Modal -->
  <div id="modal-recents" class="modal-recents modal">
    <!-- Modal content -->
    <div class="recents-content">
      <h4>Viewed / Saved Stations</h4>
      <div class="error-status"></div>
      <h5>Viewed Stations</h5>
      <div class="viewed-container"></div>
      <h5>Saved Stations</h5>
      <div class="saved-container"></div>
    </div>
  </div>

  <script src="./js/nav.js"></script>
</body>
