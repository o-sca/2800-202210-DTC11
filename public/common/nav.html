  <!-- Top Navigation Menu -->
  <div class="topnav">
    <a href="#home" class="active">Logo</a>

      <a href="/main.html">Home</a>
      <a href="/login.html"><span id="log">Login / Sign-up</span></a>
      <a href="/admin.html" id="admin">Admin</a>
    </div>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
    <a href="#myModal" id="openModal" class="searchIcon">
      <i class="fas fa-search"></i>
    </a>
    <a href="#myModal2" id="openModal2" class="filterIcon">
      <i class="fa-solid fa-filter"></i>
    </a>
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <!-- Search Bar -->
      <div class="search-container">
        <form action="/action_page.php">
          <input type="text" placeholder="Search.." name="search">
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Filter Modal -->
  <div id="myModal2" class="modal2">
    <div class="modal-content2">
      <h2>Filter by:</h2>
      <span class="close2">&times;</span>

      <label>connector</label>
      <select name="filter_connector" id="filter_connector">
        <option value="6">6</option>
        <option value="13">13</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
        <option value="5">5</option>
      </select>

      <label>kiloWatts</label>
      <select name="filter_kiloWatts" id="filter_KiloWatts">
        <option value="0-100">0 - 100</option>
        <option value="101-200">101 - 200</option>
        <option value="201 - 300">201 - 300</option>
        <option value="301 - 400">301 - 400</option>
      </select>

      <label>Power type</label>
      <select name="filter_power" id="filter_power">
        <option value="1">1</option>
        <option value="2">2</option>
      </select>

      <label">Charging Status</label>
      <select name="filter_status" id="filter_status">
        <option value="available">Available</option>
        <option value="unknown">Unknown</option>
        <option value="charging">Charging</option>
        <option value="planned">Planned</option>
      </select>
    </div>
  </div>


  <script>
    function myFunction() {
      var x = document.getElementById("myLinks");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }

    // Search modal Functionality
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("openModal");
    var span = document.getElementsByClassName("close")[0];
    btn.onclick = function () {
      modal.style.display = "block";
    }
    span.onclick = function () {
      modal.style.display = "none";
    }
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    //Filter modal Functionality
    var modal2 = document.getElementById("myModal2");
    var btn2 = document.getElementById("openModal2");
    var span2 = document.getElementsByClassName("close2")[0];
    btn2.onclick = function () {
      modal2.style.display = "block";
    }
    span2.onclick = function () {
      modal2.style.display = "none";
    }
    window.onclick = function (event) {
      if (event.target == modal2) {
        modal2.style.display = "none";
      }
    }
    </script>
