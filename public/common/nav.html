<head>
  <link rel="stylesheet" href="./css/nav.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/font-awesome.min.css"
  />
  <script
    src="https://kit.fontawesome.com/575ee5eea7.js"
    crossorigin="anonymous"
  ></script>
  <style></style>
</head>

<body>
  <!-- Top Navigation Menu -->
  <div class="topnav">
    <a href="#home" class="active" id="logo"> logo </a>
    <div id="myLinks">
      <a href="/main.html">Home</a>
      <a href="/login.html"><span id="log">Login / Sign-up</span></a>
      <a href="/admin.html" id="admin">Admin</a>
    </div>
    <a href="javascript:void(0);" class="icon" onclick="openHamburgerMenu()">
      <i class="fa fa-bars"></i>
    </a>
    <a href="#modal-search" id="openSearchModal" class="searchIcon">
      <i class="fas fa-search"></i>
    </a>
    <a href="#filterModal" id="openfilterModal" class="filterIcon">
      <i class="fa-solid fa-filter"></i>
    </a>
  </div>

  <!-- Search Modal -->
  <div id="modal-search" class="modal-search">
    <!-- Modal content -->
    <div class="search-content">
      <span class="searchClose">&times;</span>
      <!-- Search Bar -->
      <div class="search-container">
        <form action="">
          <input
            type="text"
            id="searchTerm"
            placeholder="Search.."
            name="search"
          />
          <button type="submit" id="searchButton" onclick="filter()">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Filter Modal -->
  <div id="filterModal" class="filterModal">
    <div class="modal-filterModal">
      <h2>Filter by:</h2>
      <span class="closefilterModal">&times;</span>

      <label>Connector</label>
      <select name="filter_connector" id="filter_connector" onchange="filter()">
        <option class="none_selection" value="0"></option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="13">13</option>
      </select>

      <label>Kilowatts (minimun) <span id="kw-slider-val">5</span>kW</label>
      <!-- <select name="filter_kiloWatts" id="filter_KiloWatts" onchange="filter()">
        <option value="0-100">0 - 100</option>
        <option value="101-200">101 - 200</option>
        <option value="201 - 300">201 - 300</option>
        <option value="301 - 400">301 - 400</option> -->
      <input
        type="range"
        min="5"
        max="350"
        value="5"
        class="slider"
        id="kilowatts_range"
        oninput="updateSliderDisplayValue()"
        onmouseup="filter()"
        ontouchend="filter()"
      />

      <!-- </select> -->

      <label>Power type</label>
      <select name="filter_power" id="filter_power" onchange="filter()">
        <option class="none_selection" value="0"></option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>

      <label>Charging status</label>
      <select name="filter_status" id="filter_status" onchange="filter()">
        <option class="none_selection" value=""></option>
        <option value="unknown">Unknown</option>
        <option value="planned">Planned</option>
        <option value="available">Available</option>
        <option value="charging">Charging</option>
      </select>
      <button type="button" onclick="resetFilters()">Reset All</button>
    </div>
  </div>

  <script src="./js/nav.js"></script>
</body>
