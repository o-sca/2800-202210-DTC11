<!-- copied from 1800, just a placeholder navbar -->

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    body {
    background-color: rgb(255, 255, 255);
    font-family: Arial, Helvetica, sans-serif;

  }

    .topnav {
      /* display: flex; */
      /* width: 100%; */
      justify-content: space-between;
      overflow: hidden;
      background-color: #333;
      position: relative;
    }

    .topnav #myLinks {
      display: none;
    }

    .topnav a {
      color: white;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
      display: block;
    }

    .topnav a.icon {
      background: 03045E;
      display: block;
      position: absolute;
      right: 0;
      top: 0;
      font-size: 20px;
    }

    .topnav a:hover {
      background-color: #0096C7;
      color: black;
    }

    .active {
      text-align: center;
      background-color: #48CAE4;
      color: white;
    }

    #admin{
      display:none;
    }

@media only screen and (max-width: 800px) {
  body {
    background-color: rgb(255, 255, 255);
  }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }


    .topnav {
      overflow: hidden;
      background-color: #333;
      position: relative;
    }

    .topnav #myLinks {
      display: none;
    }

    .topnav a {
      color: white;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
      display: block;
    }

    .topnav a.icon {
      background: #03045E;
      display: block;
      position: absolute;
      right: 0;
      top: 0;
      font-size: 20px;
    }

    .topnav a:hover {
      background-color: #0096C7;
      color: black;
    }

    .active {
      text-align: center;
      background-color: #48CAE4;
      color: white;
    }

    #admin{
      display:none;
    }
  }
    </style>
    </head>
    <body>

    <!-- Top Navigation Menu -->
    <div class="topnav">
      <a href="#home" class="active">Logo</a>
      <div id="myLinks">
        <a href="/main.html">Home</a>
        <a href="/login.html"><span id="log">Login / Sign-up</span></a>
        <a href="/admin.html" id="admin">Admin</a>
        <a href="" id ="search">Search</a>
        <a href="" id ="filter">Filter</a>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>


    <script>
    function myFunction() {
      var x = document.getElementById("myLinks");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
    </script>
</body>
